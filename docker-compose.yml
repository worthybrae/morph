version: "3.7"

services:
  nginx:
    image: tiangolo/nginx-rtmp
    ports:
      - "80:80"
      - "1935:1935"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /tmp/hls:/tmp/hls
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  ffmpeg:
    build: .
    depends_on:
      nginx:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - /tmp/hls:/tmp/hls
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
